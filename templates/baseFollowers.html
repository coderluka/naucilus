<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Naucilus</title>
<!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
	    <div align="left" class="navbar-header page-scroll">
		<a class="navbar-brand" href="/">Home</a>
	    <div align="right" class="navbar-header page-scroll">
                <a class="navbar-brand" href="/about">About</a>
                <a class="navbar-brand" href="/contact ">Contact</a>
            </div>
	    </div>
        </div>
        <!-- /.container -->
    </nav>
	<!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link rel=stylesheet type=text/css href="static/css/style.css">
	<div class=page>
	  <img src="/static/img/demo-bg-login.jpg" alt="Demo" style="width: 100%;
    height: auto;">
<center>
	  <h2><a href="/profile">Profile</a></h2>
	  <div class=metanav>
	  {% if not session.logged_in %}
	    <a href="{{ url_for('register') }}">register</a>
	  {% else %}
	    <a href="{{ url_for('public_timeline') }}">forum</a>
	    <a href="{{ url_for('create') }}">post</a>
	    <a href="{{ url_for('auth.logout') }}">leave</a>
	  {% endif %}
	  </div>
	  {% for message in get_flashed_messages() %}
	    <div class=flash>{{ message }}</div>
	  {% endfor %}
	  <h2>{% block content_title %}{% endblock %}</h2>
	  {% block content %}
	</div>
{% endblock %}
</head>
<!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <a href="https://github.com/Jovan3211/Naucilus" target="blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                    <p class="copyright text-muted">Copyright &copy; NaucilusTeam 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="static/js/clean-blog.min.js"></script>
